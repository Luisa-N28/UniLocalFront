<header class="headerContainer">
  <div class="headerImageContainer">
    
  </div>

    <nav class="navComponent">
      @if (isLogged) {
        <ul class="navList">
          <li class="listItem"><a routerLink="/admin-dashboard"><button mat-flat-button color="primary">Dashboard</button></a></li>
          <li class="listItem"><button (click)="logout()" mat-stroked-button color="accent">Cerrar sesión</button></li>
          <li class="listItem"><a routerLink="/denounces-admin"><button mat-stroked-button color="accent">Denuncias</button></a></li>
        </ul>

      } @else {
        <ul class="navList">
          <li class="listItem"><a routerLink="/login"><button mat-flat-button color="primary">Iniciar Sesión</button></a></li>
          <li class="listItem"><a routerLink="/sign-up"><button mat-stroked-button color="accent">Regístrate</button></a></li>
        </ul>
      }
      
    </nav>
  
</header>
