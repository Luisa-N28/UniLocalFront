<div class="signUpContainer">
  <div class="signUpFormContainer">
    <div class="formContainer">
      <form #f="ngForm" class="signUpForm" (ngSubmit)="registrarCliente()">
        <div class="divider">
          <div class="formFragment">
            <label>Nombre Completo</label>
            <input type="text" required name="nombre" [(ngModel)]="registroClienteDTO.nombre">
          </div>
          <div class="formFragment">
            <label>Ciudad de residencia</label>
            <select name="ciudadResidencia" [(ngModel)]="registroClienteDTO.ciudadResidencia">
              <option value="armenia">Armenia</option>
              <option value="bogotá">Bogotá</option>
              <option value="medellín">Medellín</option>
              <option value="cali">Cali</option>
              <option value="barranquilla">Barranquilla</option>
              <option value="cartagena">Cartagena</option>
              <option value="bucaramanga">Bucaramanga</option>
              <option value="pereira">Pereira</option>
            </select>
          </div>
          <div class="profileContainer" >
            <label for="" class="profileLabel">Foto de perfil</label>
            <div class="container-input">
              <input type="file" name="fotoPerfil" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} archivos seleccionados" multiple [(ngModel)]="registroClienteDTO.fotoPerfil" (change)="getPhoto($event)"/>
              <label for="file-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
              <span class="iborrainputfile">Seleccionar archivo</span>
              </label>
            </div>
            <button mat-stroked-button color="accent" (click)="subirImagen()">Guardar foto</button>
          </div>
        </div>
        <div class="formFragment">
          <label>Correo electrónico</label>
          <input placeholder="guest@example.com" type="email" name="email" required [(ngModel)]="registroClienteDTO.email">
        </div>
        <div class="formFragment">
          <label>Usuario</label>
          <input placeholder="guestExample" type="text" name="nickname" required [(ngModel)]="registroClienteDTO.nickname">
        </div>
        <div class="formFragment">
          <label>Contraseña</label>
          <input type="password" name="password" required [(ngModel)]="registroClienteDTO.password">
        </div>
        <div class="buttonContainer">
          <button [disabled]="f.invalid || !verifyCheckbox()" class="customButton">Registrarse</button>
          <a routerLink="/login" class="signUpLink"><button type="button" class="customButton">Cancelar</button></a>
        </div>
      </form>
      <app-alerta [alerta]="alerta"></app-alerta>
    </div>
  </div>
</div>
